<h1>Posts</h1>

<p>
  Here is a list of all the posts. <a href="/posts/new">Click here</a> to create a new post.
</p>

<ul>
  {{#posts}}
    <li>
        <a href="/posts/{{slug}}/">{{title}}</a>|{{formatted}}
    </li>
  {{/posts}}
</ul>


<div class="span">
      {{#posts}}
				<h1><a href="/posts/{{slug}}/">{{title}}</a></h1>
				<p><em>{{formatted}}</em></p>
				{{truncated}}
			{{/posts}}
</div>
